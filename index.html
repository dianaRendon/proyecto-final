<!-- Botón de acceso, invisible pero funcional, que cubre toda la pantalla y está sobrepuesto a todo -->
<button id="loginButton" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: transparent; border: none; opacity: 0; cursor: pointer; z-index: 9999;">Acceder</button>

<!-- Video -->
<video id="myVideo" width="100%" height="100%" muted style="display: none;">
    <source src="tuvideo.mp4" type="video/mp4">
    Tu navegador no soporta el formato de video.
</video>

<script>
// JavaScript para manejar el botón de acceso y mostrar el video en pantalla completa
document.getElementById("loginButton").addEventListener("click", function() {
    // Mostrar el video
    var video = document.getElementById("myVideo");
    video.style.display = "block"; // Hacer que el video sea visible

    // Desmutear y reproducir el video
    video.muted = false;
    video.play();

    // Función para activar pantalla completa
    function openFullscreen() {
        if (video.requestFullscreen) {
            video.requestFullscreen();
        } else if (video.mozRequestFullScreen) { // Firefox
            video.mozRequestFullScreen();
        } else if (video.webkitRequestFullscreen) { // Chrome, Safari, Opera
            video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) { // IE/Edge
            video.msRequestFullscreen();
        }
    }

    // Activar pantalla completa
    openFullscreen();

    // Ocultar el botón después de que se presione
    this.style.display = "none"; // Eliminar el botón del flujo de la página
});
</script>

</body>
